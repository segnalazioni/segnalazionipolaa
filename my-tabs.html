<dom-module id="my-tabs">
<style>
    paper-tabs{
        margin:0px;
        width: 100%;
        height:48pt;
        color: white;
        background-color: #3F51B5;
        --paper-tabs-selection-bar-color: #F44336;
    }
</style>
<template>
    <paper-tabs selected="{{selected}}">
        <content id="myContent"></content>
    </paper-tabs>
</template>

</dom-module>
<script>
	Polymer({
		is: 'my-tabs',

		properties:{
			selected: Boolean
		}
	});
</script>
