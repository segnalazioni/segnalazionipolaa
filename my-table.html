<dom-module id="my-table">
<style>

</style>
<template>
    <paper-datatable-card pageSize="2" header="{{mHeader}}">
        <paper-datatable data="{{data}}" selectable multi-selection>
            <paper-datatable-column header="Data" property="data" sortable>
            </paper-datatable-column>
            <paper-datatable-column header="Commento" property="commento" sortable>
            </paper-datatable-column>
        </paper-datatable>
    </paper-datatable-card>
</template>

</dom-module>
<script>
	Polymer({
		is: 'my-table',

		properties:{
			data: Object,
            mHeader: String
		},

		ready: function() {
            this.mHeader = "test header";
            this.data = [
                {data: 20-08-1994, commento: 'Frozen yogurt'},
                {data: 20-09-1940, commento: 'Ice cream sandwich'},
                {data: 24-03-2015, commento: 'Eclair'},
                {data: 10-01-2090, commento: 'Cupcake'},
                {data: 01-12-2019, commento: 'Gingerbread'},
                {data: 05-05-2005, commento: 'Jelly bean'}
            ];
      	}
	});
</script>
