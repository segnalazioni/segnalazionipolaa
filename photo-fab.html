<dom-module id="photo-fab">
<style>

</style>
<template>

</template>

</dom-module>
<script>
	Polymer({
		is: 'photo-fab',

		properties:{
			admin: String
		},

		ready: function() {
			if(this.admin === "is"){
				this.menuItems = [
					{name: 'BUCHE'},
					{name: 'SICUREZZA URBANA'},
					{name: 'RIFIUTI'},
					{name: 'PROTEZIONE CIVILE'},
					{name: 'INCIDENTI STRADALI'},
					{name: 'CAMPI NOMADI'}
				];
			}else{
				this.menuItems = [
					{name: 'BUCHE'},
					{name: 'RIFIUTI'},
					{name: 'PROTEZIONE CIVILE'}
				];
			}
      	},

		selected: function(event, data){
			this.selectedItem = event.target.selected;
		},

		getSelectedElement: function() {
      		return this.selectedItem;
    	}
	});
</script>
