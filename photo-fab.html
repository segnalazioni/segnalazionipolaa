<script src="jquery-3.1.0.min.js"></script>

<dom-module id="photo-fab">
<style>
    #camera{
        background-color:#e1382d;
    }
    #hidden{
        display: none;
    }
</style>
<template>
    <paper-fab id="camera" icon="image:camera-alt" on-tap="handleTap"></paper-fab>
    <input id="hidden" type="file" accept="image/*"/>
</template>
<script>
	Polymer({
		is: 'photo-fab',

        properties:{
          file: File
        },

		handleTap: function(){
            this.$.hidden.click();
        },

        WebComponentsReady: function () {
          alert('ready');
        }
	});
</script>
</dom-module>
